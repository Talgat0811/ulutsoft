{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'analyzer/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
    <link rel="stylesheet" href="{% static 'analyzer/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
<div id="scroll">
    <header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" id="navbar">

            <div class="container-fluid">

                <a class="logo" id="logo" href="{% url 'home' %}"><img style="width: 60px; height:60px;" src="{% static 'analyzer/img/til.png' %}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" >
                        <li class="nav-item" style="padding-left: 60px;">
                            {% if cat_selected == 0 %}
                            <a class="nav-link selected active" aria-current="page" style="font-size: 23px;">Башкы бет</a>
                            {% else %}
                            <a class="nav-link" aria-current="page" href="{% url 'home' %}" style="font-size: 23px;">Башкы бет</a>

                            {% endif %}
                        </li>
                        {% for m in navbar %}
                        <li class="nav-item {% if request.resolver_match.url_name == m.url %}active{% endif %}" style="padding-left: 60px;">
                            <a class="nav-link" href="{% url m.url %}" style="font-size: 23px;">{{ m.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    {% block content %} {% endblock content %}


    <footer id="footer" class="bg-body-tertiary" style="height: 2%">
        

        <div class="container footer-bottom clearfix">
            <div class="copyright">
                &copy; Copyright <a href="https://ulut.kg" target=”_blank”><strong><span>Ulut Soft</span></strong></a> 
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'analyzer/js/audio.js' %}"></script>
</body>
</html>
